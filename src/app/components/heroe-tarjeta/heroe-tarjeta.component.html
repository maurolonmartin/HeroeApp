<div class="card animated fadeIn fast">
  <img [src]="heroe.img" [alt]="heroe.nombre" class="card-img-top img-fluid">
      <div class="card-body">
      <h3 class="card-title">{{ heroe.nombre | uppercase }}</h3>
        <p class="card-text">{{ heroe.bio }}</p>
        <p class="card-text"><small class="text-muted">{{ heroe.aparicion | date: 'y' }}</small></p>
        <button (click)="verHeroe(index)" type="button" class="btn btn-outline-primary btn-block">
            Ver más...
        </button>
        <!--<a [routerLink]="['/heroe',i]" class="btn btn-outline-primary btn-block">Ver más...</a>-->
      </div>
  </div>
